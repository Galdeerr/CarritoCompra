<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <!-- Agrega el enlace a Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    #app {
      max-width: 800px;
      margin: 0 auto;
    }

    .producto {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .producto img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .producto h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .producto p {
      margin: 0;
      font-size: 16px;
      color: #777;
    }

    .producto input {
      width: 50px;
      padding: 5px;
      margin-right: 10px;
    }

    .producto button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .producto button:hover {
      background-color: #45a049;
    }

    .sidebar-carrito {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 300px;
      overflow-y: auto;
      z-index: 1000; /* Asegura que el carrito est√© por encima del contenido */
    }

    .carrito-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .carrito-item img {
      max-width: 50px;
      height: auto;
      margin-right: 10px;
    }

    .carrito-total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script src="CarritoCompra.js"></script>
</body>
</html>
